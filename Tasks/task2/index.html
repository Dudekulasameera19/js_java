<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #head {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 10px 20px;
            position:sticky;
            top:0px;
            background-color: whitesmoke;
        }

        header.header {
            display: flex;
            gap: 30px;
        }

        .header a {
            text-decoration: none;
            color: grey;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-items: center;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
        }

        button {
            color: green;
            border-radius: 9px;
            background-color: darkgrey;
        }
    </style>
</head>

<body>

    <section id="head">
        <h3>CODE CLAN</h3>

        <header class="header">
            <nav><a href="#">Product 1</a></nav>
            <nav><a href="#">Product 2</a></nav>
            <nav><a href="#">Product 3</a></nav>
        </header>
    </section>

    <section id="container"></section>

    <script src="./app.js"></script>

</body>

</html>
